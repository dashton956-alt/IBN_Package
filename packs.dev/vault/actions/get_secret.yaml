---
name: get_secret
runner_type: "local-shell-cmd"
description: "Fetch a secret field from Vault (e.g. secret/data/netbox api_token)"
enabled: true
entry_point: get_secret.sh
parameters:
  secret_path:
    type: string
    required: true
    description: "Vault secret API path (e.g. secret/data/netbox)"
  field:
    type: string
    required: true
    description: "Field name in the secret data (e.g. api_token)"
